<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>ODIN Calculator</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">

  </head>

  <body>

    <div class="container">
      <input placeholder="0" id="display" readonly></input>
			<button class="row-1" id="clear">C</button>
			<button class="row-1" id="divide">/</button>
			<button class="row-1" id="multiply">*</button>
			<button class="row-1" id="back"> <-- </button>
			<button class="row-2" id="seven">7</button>
			<button class="row-2" id="eight">8</button>
			<button class="row-2" id ="nine">9</button>
			<button class="row-2" id="subtract">-</button>
			<button class="row-3" id="four">4</button>
			<button class="row-3" id="five">5</button>
			<button class="row-3" id="six">6</button>
			<button class="row-3" id="add">+</button>
			<button class="row-4" id="one">1</button>
			<button class="row-4" id="two">2</button>
			<button class="row-4" id="three">3</button>
			<div class="row-4"></div>
			<button class="row-5" id="zero">0</button>
			<button class="row-5">.</button>
			<button class="row-5" id="op">=</button>
		</div>
		<script type="text/javascript" src="script.js"></script>

  </body>
</html>
